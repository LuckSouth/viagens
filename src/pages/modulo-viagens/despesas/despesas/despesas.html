<ion-header>
  <ion-navbar color = "tijuca">
    <ion-title>Despesas da Viagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Despesas</ion-label>
        <ion-select  [(ngModel)]="storage.despesa" required #iptDespesa="ngModel">
          <ion-option value="Lanche">Lanche</ion-option>
          <ion-option value="Almoço">Almoço</ion-option>
          <ion-option value="Jantar">Jantar</ion-option>
          <!-- <ion-option value="4">Almoçado</ion-option> 
          <ion-option value="5">Borracharia</ion-option>
          <ion-option value="6">Corrente</ion-option>
          <ion-option value="7">Lavagem de veículos</ion-option>
          <ion-option value="8">Conserto de pneu</ion-option>
          <ion-option value="9">Carga/Descarga</ion-option>
          <ion-option value="10">Moto taxi</ion-option> -->
        </ion-select>
      </ion-item>
    
  <ion-item>
        <ion-label>Data</ion-label>
        <ion-input type="date" [(ngModel)]="storage.data" required #iptData="ngModel"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label floating>Valor</ion-label>
        <ion-input type="float" type="number" [(ngModel)]="storage.valor" ></ion-input>
      </ion-item> 
  </ion-list> 
  <button  *ngIf="!editando" ion-button full (click)="showAlert();adicionar()"  [disabled]="!valida()">Adicionar</button>

</ion-content>
