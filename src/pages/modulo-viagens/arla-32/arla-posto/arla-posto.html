<ion-header>
  <ion-toolbar color = "tijuca">
    <ion-title padding>Arla 32</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>

  <ion-item>
    <ion-label floating>Tipo Abastecimento</ion-label>
    <ion-select [(ngModel)]="firebaseProvider.tipoArla" (ngModelChange)="valida()">
      <ion-option value="ext">Externo</ion-option>
      <ion-option value="int">Interno</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Posto Combustivel</ion-label>
    <ion-input type="text" [(ngModel)]="firebaseProvider.postoArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-input type="date" [(ngModel)]="firebaseProvider.dataArla" (ngModelChange)="valida()"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Km</ion-label>
    <ion-input type="number" min="0"  [(ngModel)]="firebaseProvider.km" (ngModelChange)="valida()"></ion-input>
  </ion-item>

</ion-list>
