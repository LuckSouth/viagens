<ion-content>

    <div class="fixed-content">

        <!-- Início de slides -->
        <ion-slides>

            <ion-slide>
                <page-abastecimento-pagamento class="a"></page-abastecimento-pagamento>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-odometro></page-abastecimento-odometro>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-foto-odometro></page-abastecimento-foto-odometro>
                <div class="img">
                    <img class="image" src="{{fotoOdometro}}" />
                </div>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-bomba-1></page-abastecimento-bomba-1>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-foto-bomba-1></page-abastecimento-foto-bomba-1>
                <div class="img2">
                    <img class="image" src="{{fotoBomba1}}" />
                </div>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-bomba-2></page-abastecimento-bomba-2>
            </ion-slide>

            <ion-slide>
                <page-abastecimento-foto-bomba-2></page-abastecimento-foto-bomba-2>
                <div class="img3">
                    <img class="image" src="{{fotoBomba2}}" /> 
                </div>
            </ion-slide>
        </ion-slides>
        <!-- fim de slides -->


        <!-- Botão passar -->
        <ion-fab right bottom>
            <button ion-fab color="tijuca" [disabled]="!ngAfterViewInit()" (click)="toGo()">
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-fab>

        <!-- Botão câmera -->
        <ion-fab>
            <button *ngIf="cameraButton" class="button-camera" color = "tijuca" ion-button outline>
                <ion-icon name="ios-camera" (click)="mostrar()"></ion-icon>
            </button>
        </ion-fab>

        <!-- Botão voltar -->
        <ion-fab left bottom>
            <button ion-fab color="tijuca" (click)="toBack()">
                <ion-icon color="warning" name="ios-arrow-back"></ion-icon>
            </button>
        </ion-fab>
    </div>
</ion-content>
