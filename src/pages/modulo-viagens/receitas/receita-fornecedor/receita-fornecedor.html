<ion-header>
  
  <ion-title padding>Fornecedor</ion-title>

</ion-header>

  <ion-list>

    <ion-item>
      <ion-label floating>Fornecedor / Origem</ion-label>
      <ion-input type="text" [(ngModel)]="firebaseProvider.fornecedorOrigem" (ngModelChange)="valida()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fornecedor / Destino</ion-label>
      <ion-input type="text" [(ngModel)]="firebaseProvider.fornecedorDestino" (ngModelChange)="valida()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Produto</ion-label>
      <ion-input type="text" name="produto" [(ngModel)]="firebaseProvider.produto" (ngModelChange)="valida()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tipo de Pagamento</ion-label>
      <ion-select [(ngModel)]="firebaseProvider.tipoPagmt" (click)="valida()">
        <ion-option value="proprio">Pr√≥prio</ion-option>
        <ion-option value="tercerizado">Tercerizado</ion-option>
        <ion-option value="quarterizado">Quarterizado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
