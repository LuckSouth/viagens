<ion-content padding>

    <ion-card *ngFor="let storage of storages">
        <span *ngIf="storage.id == 1">
        <ion-card-header>
          <span id="titulo">Despesas</span>
          <br>
  
        </ion-card-header>
  
        <ion-card-content>
          <span id="local">{{storage.despesas}}</span>
          <br>
          <span id="valor">{{storage.dataDespesas}}</span>
          <br>
          <span id="horario">{{storage.valorDespesas}}</span>
          <br>
         
        </ion-card-content>
        </span>
    </ion-card>
  
  </ion-content>
